<div
    class="card scroll"
    [ngStyle]="{
        padding: padding,
        'padding-left': (px ?? pl) || padding,
        'padding-right': (px ?? pr) || padding,
        'padding-top': (py ?? pt) || padding,
        'padding-bottom': (py ?? pb) || padding
    }"
>
    <ng-content selector="card-header"></ng-content>
    <ng-content selector="card-body"></ng-content>
    <ng-content selector="card-footer"></ng-content>
</div>
