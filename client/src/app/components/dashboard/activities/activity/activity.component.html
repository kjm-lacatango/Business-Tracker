                </div>
                <span>{{activityId ? 'Edit' : 'Add' }} Activity</span>
                <div class="btn">
                    <button class="btn-primary-solid">{{activityId ? 'Save' : 'Add' }}</button>
                </div>
            </div>
        </card-header>
        <card-body px="2rem" height="100%">
            <div class="name">
               <label for="name">Name:</label>
                <input class="input" id="name" type="text" [disabled]="!activityId" /> 
            </div>
            
            <div class="body-mid">
                <div class="field">
                    <label for="product">Product:</label>
                    <select class="input" id="product">
                        <option>Ice Tea</option>
                        <option>pizza</option>
                    </select>
                </div>
                <div class="field">
                    <label for="date">Date:</label>
                    <input class="input" id="date" type="date" />
                </div>
            </div>
            <div class="numbers">
                <div class="field">
                    <label for="sold">No of Sold:</label>
                    <input class="input" id="sold" type="text" />
                </div>
                <div class="field">
                    <label for="sales">Sales:</label>
                    <input class="input peso" id="sales" type="text" />
                    <span class="icon">â‚±</span>
                </div>
            </div>
            <div class="note">
                <label for="note">(optional) Note:</label>
                <textarea class="input" id="note" cols="3" rows="3"></textarea>
            </div>
        </card-body>
    </card>
</div>
