<div class="profile">
    <card>
        <card-header px="2rem" pt="1rem">
            <div class="header">
                <div></div>
               <span>Profile</span>
               <div class="btn">
                    <button class="btn-primary-solid">Edit</button>
               </div>
            </div>
        </card-header>
        <card-body px="2rem" height="100%">
            <div class="user-card">
                <div class="profile-pic">
                    <!-- <img class="user-profile" src="#" alt="user-profile" /> -->
                    <icon type="user-icon" width="150" height="150" cursor="default" />
                    <div class="upload-profile">
                        <icon type="picture" color="white" width="50" height="50" />
                        <span>Upload Profile</span> 
                    </div>
                    <div class="email-input">
                        <input-field type="text" [control]="email" />
                        <span>edit</span>
                    </div>
                    
                </div>
                <div class="user-info">
                    <div class="complete-name">
                        <input-field type="text" label="First Name" [control]="firstName" />
                        <input-field type="text" label="(optional) Middle Name" [control]="middleName" />
                        <input-field type="text" label="Last Name" [control]="lastName" />
                    </div>
                    <div class="mid">
                        <input-field type="text" label="Logo Name" [control]="firstName" />
                        <input-field type="select" [options]="designations" label="Designation" [control]="designation" />
                        <!-- <input-field type="text" label="Designation" [control]="designation" /> -->
                    </div>
                </div>
            </div>
            <input-field type="textarea" label="(optional) Note" [control]="firstName" />
        </card-body>
    </card>
</div>
